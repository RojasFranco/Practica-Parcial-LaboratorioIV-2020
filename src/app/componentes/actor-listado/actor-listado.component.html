<app-tabla-actor (eventoSeleccionarActor)= "SeleccionarActor($event)"></app-tabla-actor>

<div class="container">

    <div class="text-center">
        <h2 *ngIf="!actorElegido; else eligioActor">Aun no selecciono ningun actor</h2>
        <ng-template #eligioActor>
            <h2 class="mb-4">Actor elegido</h2>
        </ng-template>
    </div>

    <div class="row" *ngIf="mostrarCampos">
        <div class="col">
            <app-detalle-actor [actorElegido] = "actorElegido" [permitirBorrado]="true" (eventoBorrarHecho) = "actualizar($event)"></app-detalle-actor>
        </div>
        <div class="col">
            <app-detalle-actor [actorElegido] = "actorElegido"></app-detalle-actor>
        </div>
        <div class="col">
            <app-actualizar-actor [actorElegido] = "actorElegido" (eventoModificarHecho) = "actualizar($event)"></app-actualizar-actor>
        </div>    

    </div>
</div>
